version: '3.8'

services:
  faiss-vector-db:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - FAISS_INDEX_TYPE=FlatIP
      - AUTO_SAVE=true
      - LOG_LEVEL=INFO
      - BATCH_SIZE=32
      - API_HOST=0.0.0.0
      - API_PORT=8001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

