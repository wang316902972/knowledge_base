
services:
  # 默认业务实例
  faiss-default:
    build: .
    ports:
      - "8003:8001"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - .:/app
      # Mount model cache from host to container (使用绝对路径)
      - /home/nd/.cache/huggingface:/root/.cache/huggingface:rw
    environment:
      - ENVIRONMENT=production
      - BUINESSTYPE=default
      - SERVICE_NAME=faiss-vector-db-default
      - MAX_DB_INSTANCES=10
      - API_HOST=0.0.0.0
      - API_PORT=8001
      # Hugging Face mirror for China
      - HF_ENDPOINT=https://hf-mirror.com
    restart: unless-stopped
    networks:
      - faiss-network
    # Use host network for better internet access (optional)
    # network_mode: host

