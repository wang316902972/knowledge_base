
services:
  # 默认业务实例
  faiss-default:
    build: .
    ports:
      - "8003:8001"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - BUSINESS_ID=default
      - SERVICE_NAME=faiss-vector-db-default
      - FAISS_INDEX_TYPE=HNSW
      - AUTO_SAVE=true
      - LOG_LEVEL=INFO
      - BATCH_SIZE=32
      - API_HOST=0.0.0.0
      - API_PORT=8001
    restart: unless-stopped
    networks:
      - faiss-network

